<a class="button back" href="#/books/{{ currentBook }}">Back</a>
<div class="chapter">
  <p><span class="title">{{ book.title }}</span>
    <span class="author">{{ book.author }}</span></p>
  <h2 class="chapter-title">{{ chapter.title }}</h2>

  <div ng-repeat="p in chapter.paragraphs">
    <p>{{ p }}</p>
  </div>

  <a class="button next" href="#/books/{{ currentBookIndex }}/chapters/{{ nextChapterIndex }}">Next</a>
</div>
