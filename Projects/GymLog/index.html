<!doctype html>
<html>
  <head>
    <script src="js/vendor/angular.min.js"></script>    
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="Gymlog.js"></script>
    <link rel="stylesheet" href="../../AnimateCSS/animate.css-master/animate.css-master/animate.min.css">
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="Gymlog.css"/>
    <link type="text/css" href="../../hover.css" rel="stylesheet" media="all">
    <title id="MainTitle">OneSixtyOne-Home</title>
  </head>

<body ng-app="MoveLogApp">



<div id="Top"></div>

<div id="TitleDiv">
<p>One  Sixty  One</p>
</div>

<div id="MainLinks">
    <a class="hvr-pulse" href="../../index.html">Home</a>
    <a class="hvr-pulse" href="../../About/About.html">About</a>
    <a class="hvr-pulse" href="../../Mission/Mission.html">Mission</a>
    <a class="hvr-pulse" href="../../CoverLetter/CoverLetter.html">CoverLetter</a>
    <a class="hvr-pulse" href="../../Resume/Resume.html">Resume</a>
    <a class="hvr-pulse" href="../../Projects/Projects.html">Projects</a>
    <a class="hvr-pulse" href="../../LiveThread/LiveThread.html">LiveThread</a>
    <a class="hvr-pulse" href="../../Contact/Contact.html">Contact</a> 
</div>        

<a href="#Top"><div class="Growshadow" id="Drag"></div></a>

<div id="GymLogTxt">
  <p>Gym Log</p>
</div>




<div id="LogSum">
    <div class="main" ng-controller="MainController">
      <div class="container">        
        <div ng-repeat="exercise in exercises" class="exercises row">
        <div class="row">
          <div class="exercise-icon col-xs-2"><img ng-src="{{exercise.icon}}"/> </div>            
          <div class="col-xs-6">
            <p class="exercise-name">{{exercise.name}}</p>
          </div>          
          <div class="col-xs-4 counters">
            <span class="decrease" ng-click="decrease($index)">-</span>
            <span class="count">{{exercise.count}}</span>
            <span class="increase" ng-click="increase($index)">+</span>
          </div>
        </div>
        </div>        
      </div>
    </div>
    <div class="footer">
      <div class="container">
      </div>
    </div>
</div>


<div id="SiteMap">
    <a class="hvr-pulse" href="../../index.html">Home</a>

</div>

</body>
</html>
